name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install yarn
        run: npm install -g yarn

      - name: Configure NPM token and install dependencies
        run: |
          npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
          yarn config get enableImmutableInstalls
          yarn install

      - name: Run build
        run: yarn prepack

      - name: Publish Release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_V2 }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_V2 }}
