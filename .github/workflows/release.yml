name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure NPM and install dependencies
        run: |
          yarn config set npmAuthToken $NPM_TOKEN
          yarn install

      - name: Run build
        run: yarn prepack

      - name: Publish Release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_V2 }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_V2 }}
