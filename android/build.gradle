buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['AzifaceMobile_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
    classpath "com.facebook.react:react-native-gradle-plugin"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["AzifaceMobile_" + name]).toInteger()
}

android {
  namespace "com.azifacemobile"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      crunchPngs false
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  maven { url 'https://jitpack.io' }
  mavenCentral()
  google()
  mavenLocal()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android:0.81.1"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation 'com.squareup.okhttp3:okhttp:3.12.13'
  implementation 'com.squareup.okio:okio:1.15.0'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'com.google.code.gson:gson:2.10'
  implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))
  implementation 'com.github.azifydev:facetec-aar:v1.1.0'
}

react {
  jsRootDir = file("../src/")
  libraryName = "AzifaceMobile"
  codegenJavaPackageName = "com.azifacemobile"
}
