pre-push:
  commands:
    typecheck:
      run: npm typecheck
    prepack:
      run: npm run prepack
    pod-spec:
      run: npm run podspec

pre-commit:
  parallel: true
  commands:
    typecheck:
      run: npm typecheck
    prepack:
      run: npm run prepack
    pod-spec:
      run: npm run podspec
